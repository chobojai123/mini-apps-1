<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body> 
  <div class="header">Tic Tac Toe</div>
  <section class='name-form'>
    <p>Enter your name</p> 
    <input type='text' placeholder="P1 Name" maxlength='18' id='p1-name-input'>
    <input type='text' placeholder="P2 Name" maxlength='18' id='p2-name-input'>
    <button id='start'>Let's go!</button>
  </section>
  <section class="gameboard">
    <div class="score">
      <p>
        <span class="P1-Name">P1</span>'s score
      </p>
      <p class='P1-score'>0</p>
    </div>
    <table class="table" align="center">
      <tr>
        <td id="1" class="cell"></td>
        <td id="2" class="cell"></td>
        <td id="3" class="cell"></td>
      </tr>
      <tr>
       <td id="4" class="cell"></td>
       <td id="5" class="cell"></td>
       <td id="6" class="cell"></td>
      </tr>
      <tr>
        <td id="7" class="cell"></td>
        <td id="8" class="cell"></td>
        <td id="9" class="cell"></td>
      </tr>
    </table>
    <div class="score">
      <p>
        <span class="P2-Name">P2</span>'s score
      </p>
      <p class='P2-score'>0</p>
    </div>
  </section>
  <button class="button" onclick="startNewGame(this)">Restart Game</button>
  <script src="app.js"></script>
</body>
</html>
